<h1 class="text-center mt-5 heading">Trending Product</h1>

    <div class="container">
       <div class="row" id="row"> 
           
        </div>
    </div>
    <script src="js/data.js"></script>
    <script>
        for(i of  trending_product ){
            $("#row").append(`
            <div class="col-md-4 col-xxl-4 col-lg-4 col-12 mt-5">
                <div class="card text-center "id="outlinerem" style="width: 18rem;">
                  <img src="image/${i.imgsrc}" class="card-img-top" alt="...">
                  <button type="submit" class="btn btn-primary cardbtn"><a href="productDetail.html?type=trending_product&id=${i.id}">Shopping now</a>
          </button>
          <button type="submit" class="btn btn-primary cardbtn mt-2"><a href="compare.html?type=Laptop&id=${i.id}">Compare</a></button>
      
        
                  <div class="card-body text-cnter">
                    <p class="card-title text-primary">${i.title}</p>
                    <p class="card-text  text-danger">${i.price}</p>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning"  aria-hidden="true"></i>
                    <p class="card-text  text-success"><i class="fa fa-circle" aria-hidden="true"> in the stock</i>
                    </p>
                    
                   
                  </div>
                </div>
              </div>
            `)
        }
    </script>
