    <script src="js/data.js"></script>
    
    <script>
        const id = new URLSearchParams(window.location.search);
        const pro_id = id.get('id');
        const pro_type = id.get('type');
        const dataObject = window[pro_type];

        if (dataObject) {
            for(i of dataObject){
                if(i.id == pro_id){
                    $("#img").attr('src',"image/"+i.imgsrc);
                    $("#title").text(i.title);
                    $("#description").text(i.description);
                    $("#price").text(i.price);
                    $("#stock").text(i.stock);
                    $("#buy").text(i.buy);
                    $("#detail_description").text(i.detail_description);
                    break;
                }
            }
        }
    </script>
